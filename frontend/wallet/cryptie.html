<!DOCTYPE html>
<html>

<head>
    <!-- Include Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .qr-code {
            max-width: 250px;
            margin: 15px;
        }
    </style>

    <title>CryptoMunt - Cryptie</title>
</head>

<body class="d-flex h-100 text-center text-white bg-dark">

<div class="container col-sm px-4 py-5">
    <h1>Generate a QR-code to send a transaction</h1>
    <hr>
    <div class="text-center">
        <!-- Get a Placeholder image initially, this will change according to the data entered later -->
        <img src="https://chart.googleapis.com/chart?cht=qr&chl=m4Rt1jN-1000&chs=160x160&chld=L|0" class="qr-code img-thumbnail img-responsive" />
        <div class="row">
        <div class="col-sm form-floating text-dark">
                <!-- Input box to enter the required data -->
                <input type="text" class="form-control" id="accountnumber" placeholder="u89rjoiefoi" />
                <label for="accountnumber">Account number</label>
            </div>
            <div class="col-sm form-floating text-dark">
                <!-- Input box to enter the required data -->
                <input type="number" class="form-control" id="amount" placeholder="1000000" />
                <label for="amount">Amount</label>
            </div>
        </div>
                <br>
                <!-- Button to generate QR Code for the entered data -->
                <button type="button" class= "btn btn-warning btn-lg font-weight-bold" id="generate">Generate Cryptie</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script>
    // Function to HTML encode the text This creates a new hidden element,
    // inserts the given text into it and outputs it out as HTML
    function htmlEncode(value) {
        return $('<div/>').text(value)
            .html();
    }

    $(function () {

        // Specify an onclick function for the generate button
        $('#generate').click(function () {

            // Generate the link that would be used to generate the QR Code with the given data
            let finalURL = 'https://chart.googleapis.com/chart?cht=qr&chl=' + htmlEncode($('#accountnumber').val() + '-' + $('#amount').val()) + '&chs=160x160&chld=L|0'
            // Replace the src of the image with the QR code image
            $('.qr-code').attr('src', finalURL);
        });
    });
</script>
</body>

</html>
