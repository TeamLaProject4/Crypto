<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CryptoMunt - Confirm Payment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex text-center text-white bg-dark">
    <div class="row">
      <div class="col">
        <form action="wallet">
          <button [routerLink]="['/wallet']" class="btn btn-dark">
            &larr; Back to wallet
          </button>
        </form>
      </div>
    </div>
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
      <header class="mb-auto"></header>
      <h1>You're about to make <i>CryptoMunt</i> payment</h1>
      <br />
      <hr class="my-4" />
      <h3>
        <div class="row">
          <div class="col"></div>
          <div class="col">AMOUNT</div>
          <div class="col"></div>
        </div>
      </h3>
      <h1>
        <div class="row text-success">
          <div class="col"></div>
          <div class="col">{{ amount }}CM</div>
          <div class="col"></div>
        </div>
      </h1>

      <hr class="my-4" />

      <small>This action is irreversible and costs 4%</small>
      <br /><br /><br />

      <p class="lead">
        <a
          href="wallet"
          (click)="sendStake()"
          class="btn btn-lg btn-warning fw-bold"
          >Stake <i>CryptoMunt</i></a
        >
        <a href="wallet" class="btn btn-lg btn-secondary fw-bold">Cancel</a>
      </p>
    </div>
  </body>
</html>
