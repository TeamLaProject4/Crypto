<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <title>CryptoMunt</title>
  </head>
  <body class="bg-dark text-white">
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
      <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-7 text-center text-lg-start">
          <h1 class="display-4 fw-bold lh-1 mb-3">Leaving so soon?</h1>
          <p class="col-lg-10 fs-4">
            You're a part of the revolution in crypto currency. <br />
            All aboard the <i>CryptoMunt</i> rocketship to the moon and way
            beyond!ðŸš€ <br />
            You can't leave! It's treason! Log back in now!
          </p>
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
          <form
            [formGroup]="loginForm"
            class="form-control p-4 p-md-5 border rounded-3 bg-dark"
            action="wallet"
            data-bitwarden-watching="1"
          >
            <div class="form-floating mb-3 text-dark">
              <input
                id="seedphrase"
                name="seedphrase"
                formControlName="seedphrase"
                class="form-control"
                placeholder="apple car window"
              />
              <label for="seedphrase">Seedphrase</label>
            </div>
            <button
              (click)="login()"
              class="w-100 btn btn-lg btn-primary"
              type="submit"
            >
              Sign in
            </button>
            <hr class="my-4" />
          </form>
          <br />
          <form
            [routerLink]="['/newwallet']"
            class="form-control p-4 p-md-5 border rounded-3 bg-dark"
          >
            <button class="w-100 btn btn-lg btn-primary" type="submit">
              Create New Wallet
            </button>
            <hr class="my-4" />
            <small
              >A seedphrase will be generated after pressing 'Create new
              wallet'</small
            >
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
