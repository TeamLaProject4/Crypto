<!DOCTYPE html>
<html>

<head>
    <!-- Include Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .qr-code {
            max-width: 250px;
            margin: 15px;
        }
    </style>

    <title>CryptoMunt - Cryptie</title>
</head>

<body class="d-flex h-100 text-center text-white bg-dark">
    <div class="row">
        <div class="col">
            <form action="wallet">
                <button class="btn btn-dark">&larr; Back to wallet</button>
            </form>
        </div>
    </div>
    <hr>
    <div class="container col-sm px-4 py-5">
        <h1>Generate a QR-code to send a <i>CryptoMunt</i> transaction</h1>
        <hr>
        <div class="text-center w-50 mx-auto">
            <!-- Get a Placeholder image initially, this will change according to the data entered later -->
            <img src="https://chart.googleapis.com/chart?cht=qr&chl=m4Rt1jN-1000&chs=160x160&chld=L|0"
                class="qr-code img-thumbnail img-responsive" />
            <div class="row">
                <div class="col" hidden id="sharelink">
                    <input type="url" id="cryptielink"
                        placeholder="https://chart.googleapis.com/chart?cht=qr&chl=m4Rt1jN-1000&chs=160x160&chld=L|0"
                        readonly>
                    <button class="btn btn-info" onclick="copyLink()"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                            height="16" fill="currentColor" class="bi bi-share" style="margin-right: 5px"
                            viewBox="0 0 16 16">
                            <path
                                d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z" />
                        </svg> | Copy URL</button>
                </div>
                <br> <br>
                <hr> <br>
                <div class="col-sm form-floating text-dark">
                    <!-- Input box to enter the required data -->
                    <input type="text" class="form-control input-sm" id="accountnumber" placeholder="u89rjoiefoi" />
                    <label for="accountnumber">Account number</label>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm form-floating text-dark">
                    <!-- Input box to enter the required data -->
                    <input type="number" class="form-control" id="amount" placeholder="1000000" />
                    <label for="amount">Amount</label>
                </div>
            </div>
            <br>
            <!-- Button to generate QR Code for the entered data -->
            <button type="button" class="btn btn-warning btn-lg font-weight-bold" id="generate">Generate
                Cryptie</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <script>
        // Function to HTML encode the text This creates a new hidden element,
        // inserts the given text into it and outputs it out as HTML
        function htmlEncode(value) {
            return $('<div/>').text(value)
                .html();
        }

        function copyLink() {
            /* Get the text field */
            var copyText = document.getElementById("cryptielink");

            /* Select the text field */
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */

            /* Copy the text inside the text field */
            navigator.clipboard.writeText(copyText.value);

            /* Alert the copied text */
            alert("Copied the text: " + copyText.value);
        }

        $(function () {

            // Specify an onclick function for the generate button
            $('#generate').click(function () {

                // Generate the link that would be used to generate the QR Code with the given data
                let cryptielink = htmlEncode('confirmpayment?' + $('#accountnumber').val() + '-' + $('#amount').val())
                let finalURL = 'https://chart.googleapis.com/chart?cht=qr&chl=' + cryptielink + '&chs=160x160&chld=L|0'
                // Replace the src of the image with the QR code image
                $('.qr-code').attr('src', finalURL);
                document.getElementById("cryptielink").value = cryptielink;
                document.getElementById('sharelink').hidden = false
            });
        });
    </script>
</body>

</html>
