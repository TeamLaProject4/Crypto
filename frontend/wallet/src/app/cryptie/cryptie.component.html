<!DOCTYPE html>
<html>
  <head>
    <!-- Include Bootstrap for styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .qr-code {
        max-width: 250px;
        margin: 15px;
      }
    </style>

    <title>CryptoMunt - Cryptie</title>
  </head>

  <body class="d-flex text-center text-white bg-dark">
    <div class="row">
      <div class="col">
        <form>
          <button [routerLink]="['/wallet']" class="btn btn-dark">
            &larr; Back to wallet
          </button>
        </form>
      </div>
    </div>
    <hr />
    <div class="container col-sm px-4 py-5">
      <form [formGroup]="userForm">
        <h1>Generate a QR-code to send a <i>CryptoMunt</i> transaction</h1>
        <hr />
        <div class="text-center w-50 mx-auto">
          <!-- Get a Placeholder image initially, this will change according to the data entered later -->
          <qrcode
            [qrdata]="CryptieQRcode"
            [width]="256"
            [errorCorrectionLevel]="'M'"
          ></qrcode>
          <div class="row">
            <div class="col" hidden id="sharelink">
              <input
                type="url"
                id="cryptielink"
                placeholder="https://chart.googleapis.com/chart?cht=qr&chl=m4Rt1jN-1000&chs=160x160&chld=L|0"
                readonly
              />
              <button class="btn btn-info" onclick="copyLink()">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-share"
                  style="margin-right: 5px"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"
                  />
                </svg>
                | Copy URL
              </button>
            </div>
            <br />
            <br />
            <hr />
            <br />
            <div class="col-sm form-floating text-dark">
              <!-- Input box to enter the required data -->
              <input
                type="text"
                class="form-control input-sm"
                id="accountnumber"
                name="accountnumber"
                formControlName="accountnumber"
                placeholder="u89rjoiefoi"
              />
              <label for="accountnumber">Account number</label>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-sm form-floating text-dark">
              <!-- Input box to enter the required data -->
              <input
                type="number"
                class="form-control"
                id="to_amount"
                name="to_amount"
                formControlName="to_amount"
                placeholder="1000000"
              />
              <label for="amount">Amount</label>
            </div>
          </div>
          <br />
          <!-- Button to generate QR Code for the entered data -->
          <button
            type="button"
            class="btn btn-warning btn-lg font-weight-bold"
            (click)="generateQRcode()"
          >
            Generate Cryptie
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
