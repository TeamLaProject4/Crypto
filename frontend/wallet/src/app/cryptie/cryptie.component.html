<!DOCTYPE html>
<html>
  <head>
    <!-- Include Bootstrap for styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .qr-code {
        max-width: 250px;
        margin: 15px;
      }
    </style>

    <title>CryptoMunt - Cryptie</title>
  </head>

  <body class="d-flex text-center text-white bg-dark">
    <div class="row">
      <div class="col">
        <form>
          <button [routerLink]="['/wallet']" class="btn btn-dark">
            &larr; Back to wallet
          </button>
        </form>
      </div>
    </div>
    <hr />
    <div class="container col-sm px-4 py-5">
      <form [formGroup]="userForm">
        <h1>Generate a QR-code to send a <i>CryptoMunt</i> transaction</h1>
        <hr />
        <div class="text-center w-50 mx-auto">
          <!-- Get a Placeholder image initially, this will change according to the data entered later -->
          <qrcode
            [qrdata]="CryptieQRcode"
            [width]="256"
            [errorCorrectionLevel]="'M'"
          ></qrcode>
          <div class="row">
            <div class="col" id="sharelink">
              <input
                type="url"
                id="cryptielink"
                value="{{ CryptieQRcode }}"
                readonly
              />
            </div>
            <br />
            <br />
            <hr />
            <br />
            <div class="col-sm form-floating text-dark">
              <!-- Input box to enter the required data -->
              <input
                type="text"
                class="form-control input-sm"
                id="accountnumber"
                name="accountnumber"
                formControlName="accountnumber"
                placeholder="u89rjoiefoi"
              />
              <label for="accountnumber">Account number</label>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-sm form-floating text-dark">
              <!-- Input box to enter the required data -->
              <input
                type="number"
                class="form-control"
                id="to_amount"
                name="to_amount"
                formControlName="to_amount"
                placeholder="1000000"
              />
              <label for="amount">Amount</label>
            </div>
          </div>
          <br />
          <!-- Button to generate QR Code for the entered data -->
          <button
            type="button"
            class="btn btn-warning btn-lg font-weight-bold"
            (click)="generateQRcode()"
          >
            Generate Cryptie
          </button>
        </div>
      </form>
    </div>
    <script>
      function copyLink() {
        /* Get the text field */
        var copyText = document.getElementById("cryptielink");

        /* Select the text field */
        copyText.select();
        copyText.setSelectionRange(0, 99999); /* For mobile devices */

        /* Copy the text inside the text field */
        navigator.clipboard.writeText(copyText.value);

        /* Alert the copied text */
        // alert("Copied the text: " + copyText.value);
      }
    </script>
  </body>
</html>
