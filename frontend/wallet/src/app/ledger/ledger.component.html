<!DOCTYPE html>
<html>
  <head>
    <!-- Include Bootstrap for styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .qr-code {
        max-width: 250px;
        margin: 15px;
      }
    </style>

    <title>CryptoMunt - Cryptie</title>
  </head>

  <body class="d-flex h-100 text-center text-white bg-dark">
    <div class="row">
      <div class="col">
        <form action="wallet">
          <button [routerLink]="['/wallet']" class="btn btn-dark">
            &larr; Back to wallet
          </button>
        </form>
      </div>
    </div>
    <hr />
    <div class="container col-sm px-4 py-5">
      <h1>Find transactions coupled to any <i>CryptoMunt</i> account number</h1>
      <hr />
      <div class="text-center w-50 mx-auto">
        <div class="row">
          <br />
          <br />
          <div class="col-sm form-floating text-dark">
            <!-- Input box to enter the required data -->
            <input
              type="text"
              class="form-control input-sm"
              id="accountnumber"
              placeholder="u89rjoiefoi"
            />
            <label for="accountnumber">Account number</label>
          </div>
          <br /><br /><br />
          <div class="row">
            <div class="col">
              <input
                type="radio"
                class="btn-check"
                name="options"
                id="10_transactions"
                autocomplete="off"
                checked
              />
              <label class="btn btn-secondary" for="10_transactions">10x</label>
            </div>
            <div class="col">
              <input
                type="radio"
                class="btn-check"
                name="options"
                id="100_transactions"
                autocomplete="off"
              />
              <label class="btn btn-secondary" for="100_transactions"
                >100x</label
              >
            </div>
            <div class="col">
              <input
                type="radio"
                class="btn-check"
                name="options"
                id="1000_transactions"
                autocomplete="off"
              />
              <label class="btn btn-secondary" for="1000_transactions"
                >1000x</label
              >
            </div>
            <div class="col">
              <input
                type="radio"
                class="btn-check"
                name="options"
                id="all_transactions"
                autocomplete="off"
              />
              <label class="btn btn-secondary" for="all_transactions"
                >All</label
              >
            </div>
          </div>
        </div>
        <br />
        <button
          type="button"
          class="btn btn-warning btn-lg font-weight-bold"
          id="generate"
        >
          Get ledger
        </button>
      </div>
      <hr />
      <br /><br /><br />
    </div>
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      (matSortChange)="announceSortChange($event)"
      class="mat-elevation-z8"
    >
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by number"
        >
          No.
        </th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by name"
        >
          Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by weight"
        >
          Weight
        </th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by symbol"
        >
          Symbol
        </th>
        <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </body>
</html>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
