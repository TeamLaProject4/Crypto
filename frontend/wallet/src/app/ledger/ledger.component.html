<!DOCTYPE html>
<html>
  <head>
    <!-- Include Bootstrap for styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .qr-code {
        max-width: 250px;
        margin: 15px;
      }
    </style>

    <title>CryptoMunt - Cryptie</title>
  </head>

  <body class="d-flex h-100 text-center text-white bg-dark">
    <div class="row">
      <div class="col">
        <form action="wallet">
          <button class="btn btn-dark">&larr; Back to wallet</button>
        </form>
      </div>
    </div>
    <hr />
    <div class="container col-sm px-4 py-5">
      <h1>Find transactions coupled to any <i>CryptoMunt</i> account number</h1>
      <hr />
      <div class="text-center w-50 mx-auto">
        <div class="row">
          <br />
          <br />
          <div class="col-sm form-floating text-dark">
            <!-- Input box to enter the required data -->
            <input
              type="text"
              class="form-control input-sm"
              id="accountnumber"
              placeholder="u89rjoiefoi"
            />
            <label for="accountnumber">Account number</label>
          </div>
          <br /><br /><br />
          <div class="row">
            <div class="col">
              <input
                type="radio"
                class="btn-check"
                name="options"
                id="10_transactions"
                autocomplete="off"
                checked
              />
              <label class="btn btn-secondary" for="10_transactions">10x</label>
            </div>
            <div class="col">
              <input
                type="radio"
                class="btn-check"
                name="options"
                id="100_transactions"
                autocomplete="off"
              />
              <label class="btn btn-secondary" for="100_transactions"
                >100x</label
              >
            </div>
            <div class="col">
              <input
                type="radio"
                class="btn-check"
                name="options"
                id="1000_transactions"
                autocomplete="off"
              />
              <label class="btn btn-secondary" for="1000_transactions"
                >1000x</label
              >
            </div>
            <div class="col">
              <input
                type="radio"
                class="btn-check"
                name="options"
                id="all_transactions"
                autocomplete="off"
              />
              <label class="btn btn-secondary" for="all_transactions"
                >All</label
              >
            </div>
          </div>
        </div>
        <br />
        <button
          type="button"
          class="btn btn-warning btn-lg font-weight-bold"
          id="generate"
        >
          Get ledger
        </button>
      </div>
      <hr />
      <br /><br /><br />

      <form
        action="wallet"
        class="p-4 p-md-5 border rounded-3 bg-dark"
        data-bitwarden-watching="1"
      >
        <h1>Ledger:</h1>
        <hr class="my-4" />

        <h4>ðŸ“‰Balance: 4.001CMðŸ“ˆ</h4>
        <br />
        <div>
          <div class="row">
            <div class="col"><h5>Sent/Received</h5></div>
            <div class="col"><h5>Amount</h5></div>
            <div class="col"><h5>To/From</h5></div>
          </div>
          <hr class="my-3" />

          <div class="row">
            <div class="col"><h5>Received</h5></div>
            <div class="col"><h5>2.000CM</h5></div>
            <div class="col"><h5>1faSh83A</h5></div>
          </div>
          <div class="row">
            <div class="col"><h5>Sent</h5></div>
            <div class="col"><h5>200CM</h5></div>
            <div class="col"><h5>d7sa78dR</h5></div>
          </div>
          <div class="row">
            <div class="col"><h5>Sent</h5></div>
            <div class="col"><h5>20.000CM</h5></div>
            <div class="col"><h5>Qef93P08</h5></div>
          </div>
          <div class="row">
            <div class="col"><h5>Sent</h5></div>
            <div class="col"><h5>1CM</h5></div>
            <div class="col"><h5>n983mAS9</h5></div>
          </div>
          <div class="row">
            <div class="col"><h5>Received</h5></div>
            <div class="col"><h5>200CM</h5></div>
            <div class="col"><h5>98uyr32A</h5></div>
          </div>
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  </body>
</html>
