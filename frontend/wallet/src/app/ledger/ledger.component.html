<!DOCTYPE html>
<html>
  <head>
    <!-- Include Bootstrap for styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>CryptoMunt - Cryptie</title>
  </head>

  <style>
    table {
      width: 100%;
    }

    .mat-form-field {
      font-size: 14px;
      width: 100%;
    }

    td,
    th {
      width: 25%;
    }
  </style>

  <body class="d-flex h-100 text-center text-white bg-dark">
    <div class="row">
      <div class="col">
        <form action="wallet">
          <button [routerLink]="['/wallet']" class="btn btn-dark">
            &larr; Back to wallet
          </button>
        </form>
      </div>
    </div>
    <hr />
    <div class="container col-sm px-4 py-5">
      <h1>Find transactions coupled to any <i>CryptoMunt</i> account number</h1>
      <hr />
      <div class="text-center w-50 mx-auto">
        <form [formGroup]="accountnumberform">
          <div class="row">
            <br />
            <br />
            <div class="col-sm form-floating text-dark">
              <!-- Input box to enter the required data -->
              <input
                class="form-control input-sm"
                id="accountnumber"
                name="accountnumber"
                formControlName="accountnumber"
                value="{{ accountnumber }}"
                placeholder="accountnumber"
              />
            </div>
            <br /><br /><br />
          </div>
          <br />
          <button
            type="button"
            (click)="searchAccountnumber()"
            class="btn btn-warning btn-lg font-weight-bold"
          >
            Get ledger
          </button>
        </form>
      </div>
      <hr />
      <br /><br /><br />
      <div class="row">
        <mat-form-field appearance="fill">
          <mat-label>Filter</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Ex. 4Aadfp9RtdQ"
            #input
          />
        </mat-form-field>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- Sent/Recieved Column -->
            <ng-container matColumnDef="sender">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>sender</th>
              <td mat-cell *matCellDef="let row">{{ row.sender }}</td>
            </ng-container>

            <!-- Amount Column -->
            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>amount</th>
              <td mat-cell *matCellDef="let row">{{ row.amount }}</td>
            </ng-container>

            <!-- To/From Column -->
            <ng-container matColumnDef="receiver">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                reciever
              </th>
              <td mat-cell *matCellDef="let row">{{ row.receiver }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">
                No data matching the filter "{{ input.value }}"
              </td>
            </tr>
          </table>

          <mat-paginator
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page of entries"
          ></mat-paginator>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
